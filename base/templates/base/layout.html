{% load static %}
<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Job Dashboard | By Code Info</title>
    <link rel="stylesheet" href="{% static 'base/style.css' %}">
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="navbar">
          <div class="logo">
            <img src="#" alt="">
            <h1>jobs</h1>
          </div>
          <ul>
            <li><a href="{% url 'available_projects' %}">
              <i class="fas fa-user"></i>
              <span class="nav-item">Available projects </span>
            </a>
            </li>
            <li><a href="{% url 'ongoing_projects' %}">
              <i class="fas fa-chart-bar"></i>
              <span class="nav-item">Ongoing Projects</span>
            </a>
            </li>
            <li><a href="{% url 'work_history' %}">
              <i class="fas fa-tasks"></i>
              <span class="nav-item">History</span>
            </a>
            </li>
            <li><a href="{% url 'profile' %}">
              <i class="fas fa-cog"></i>
              <span class="nav-item">Setting</span>
            </a>
            </li>
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'logout' %}" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Logout</span>
            </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
      <main class="flex-grow">
        <div class="container mx-auto p-4">
            {% block content %}

            {% endblock %}
