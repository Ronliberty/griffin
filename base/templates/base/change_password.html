{% extends 'base/layout.html' %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold mb-8 text-center">Change Password</h1>
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-end mt-4">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Change Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
