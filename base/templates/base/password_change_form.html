<!-- templates/registration/password_change_form.html -->
{% extends 'base/layout.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Change Your Password</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Change Password
        </button>
    </form>

    <div class="mt-4">
        <a href="{% url 'profile' %}" class="text-sm text-gray-600 hover:text-blue-600 font-medium">Back to Profile</a>
    </div>
</div>
{% endblock %}
