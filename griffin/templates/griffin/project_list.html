<!-- griffin/project_list.html -->
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-6">Project List</h1>

    <!-- Loop through all projects -->
    {% for project in projects %}
    <div class="p-6 bg-white shadow-lg rounded-lg mb-4">
        <h2 class="text-2xl font-semibold mb-2">{{ project.name }}</h2>
        <p class="text-gray-700 mb-4">{{ project.description }}</p>
        <p class="text-gray-500">Deadline: {{ project.deadline }}</p>
    </div>
    {% empty %}
    <p>No projects found.</p>
    {% endfor %}
</div>
