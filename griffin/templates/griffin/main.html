{% load static %}

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="{% static 'griffin/style.css' %}">

	<title>AdminHub</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">AdminHub</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="{% url 'create_project' %}">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Create Project</span>
				</a>
			</li>
			<li>
				<a href="{% url 'tasks' %}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Work History</span>
				</a>
			</li>
			<li>
				<a href="{% url 'ongoing_projects_view' %}">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Ongoing Projects</span>
				</a>
			</li>
			<li>
				<a href="{% url 'user_list' %}">
					<i class='bx bxs-group' ></i>
					<span class="text">Users</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="{% url 'staff_logout' %}" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN CONTENT -->
		<main class="flex-grow bg-white p-6 rounded-lg shadow-md">
			<div class="container mx-auto">
				{% block content %}
				<!-- New page content can be added here -->
				{% endblock %}
			</div>
		</main>
		<!-- MAIN CONTENT -->

		<!-- TOAST MESSAGE -->

	</section>
	<!-- CONTENT -->

	<script src="{% static 'griffin/script.js' %}"></script>
</body>
</html>
